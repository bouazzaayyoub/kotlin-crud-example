spring:
  main:
    banner-mode: off
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
  h2:
    console:
      enabled: true
      settings:
        trace: false
        web-allow-others: false
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: false
  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: 1000
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    url: jdbc:h2:mem:testdb
    user: sa
    password: password
    locations: classpath:db/migration